  <style type="text/css">
    .navbar-inner {
      position: relative;
      padding: 0 10px;
    }

    #box_internet,
    #header_name {
      float: left;
      margin-right: 10px;
      line-height: 45px;
    }

    #header_name {
      color: #fff;
      font-weight: 700;
      font-size: 18px;
    }

    #nav-right {
      position: absolute;
      right: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      text-align: right;
    }

    #clock_view {
      font-size: 14px;
      line-height: 1.2;
      white-space: nowrap;
    }

    #logout_logo {
      cursor: pointer;
    }

    /* ========== CONNECTION INDICATOR STYLE ========== */
    .connection-indicator {
      float: left;
      margin: 0px 8px 0px 12px;
      width: 14px;
      height: 14px;
      border: 1px dashed #fff;
      border-radius: 50%;
      position: relative;
      transition: all 0.3s ease;
    }

    /* Status Connected - Hijau dengan glow */
    .connection-indicator.connected {
      background-color: #00ff00;
      box-shadow: 0 0 10px #00ff00,
        0 0 20px #00ff00,
        0 0 30px #00ff00;
      animation: pulse-green 2s ease-in-out infinite;
      border: none;
    }

    /* Status Disconnected - Merah dengan glow */
    .connection-indicator.disconnected {
      background-color: #ff0000;
      box-shadow: 0 0 10px #ff0000,
        0 0 20px #ff0000,
        0 0 30px #ff0000;
      animation: pulse-red 1s ease-in-out infinite;
      border: none;
    }

    /* Animasi kedip hijau (lebih lambat, smooth) */
    @keyframes pulse-green {

      0%,
      100% {
        opacity: 1;
        box-shadow: 0 0 10px #00ff00,
          0 0 20px #00ff00,
          0 0 30px #00ff00;
      }

      50% {
        opacity: 0.6;
        box-shadow: 0 0 5px #00ff00,
          0 0 10px #00ff00,
          0 0 15px #00ff00;
      }
    }

    /* Animasi kedip merah (lebih cepat, alert) */
    @keyframes pulse-red {

      0%,
      100% {
        opacity: 1;
        box-shadow: 0 0 10px #ff0000,
          0 0 20px #ff0000,
          0 0 30px #ff0000;
      }

      50% {
        opacity: 0.4;
        box-shadow: 0 0 5px #ff0000,
          0 0 10px #ff0000,
          0 0 15px #ff0000;
      }
    }
  </style>
</head>

<body class="theme-dark">

            <button id="clearAllNotif" style="background: none; border: none; color: #e74c3c; cursor: pointer;"
              title="Hapus Semua">

            </button>
            <button id="closePanel" style="background: none; border: none; color: #fff; cursor: pointer;" title="Tutup">
              <i class="f7-icons">multiply_circle</i>
            </button>
          </div>
        </div>
        <div class="notif-panel-body">
          <ul id="notifList"></ul>
        </div>
      </div>

      <!-- ========== TOAST NOTIFICATION ========== -->
      <div class="toast-notification" id="toastNotif" style="display: none;">
        <div class="toast-content">
          <div class="toast-icon">ðŸ””</div>

    </div>
  </div>

  <!-- ========== NOTIFICATION DETAIL POPUP ========== -->

        </div>

              <h3 id="detailNotifTitle" style="margin: 0 0 12px 0; color: #fff; font-size: 18px; font-weight: 600;">
              </h3>
              <p id="detailNotifBody" style="margin: 0 0 12px 0; color: #a0a0a0; font-size: 14px; line-height: 1.6;">
              </p>
              <div
                style="display: flex; justify-content: space-between; align-items: center; padding-top: 12px; border-top: 1px solid #3a3a3c;">
                <span id="detailNotifTime" style="font-size: 12px; color: #666;"></span>
                <span id="detailNotifStatus"
                  style="font-size: 12px; padding: 4px 12px; border-radius: 12px; background: rgba(0, 122, 255, 0.2); color: #007aff;"></span>
              </div>
            </div>
            <button class="button button-fill button-large popup-close"
              style="background: #14418F; color: #fff; border-radius: 8px;">
              Tutup
            </button>
          </div>
        </div>
