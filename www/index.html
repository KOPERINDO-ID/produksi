  <link rel="stylesheet" href="css/app.css">
  <style type="text/css">
    .navbar-inner {
      position: relative;
      padding: 0 10px;
    }

    #box_internet,
    #header_name {
      float: left;
      margin-right: 10px;
      line-height: 45px;
    }

    #header_name {
      color: #fff;
      font-weight: 700;
      font-size: 18px;
    }

    #nav-right {
      position: absolute;
      right: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      text-align: right;
    }

    #clock_view {
      font-size: 14px;
      line-height: 1.2;
      white-space: nowrap;
    }

    #logout_logo {
      cursor: pointer;
    }

    /* ========== NOTIFICATION STYLES ========== */
    #notifIcon {
      position: relative;
      cursor: pointer;
    }

    #notifIcon i {
      color: #fff;
      font-size: 22px;
    }

    .notif-badge {
      position: absolute;
      top: -5px;
      right: -8px;
      background: #ff6b35;
      color: white;
      font-size: 10px;
      font-weight: bold;
      min-width: 16px;
      height: 16px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 4px;
    }

    #notifPanel {
      position: fixed;
      top: 50px;
      right: 5px;
      width: 320px;
      max-height: 70vh;
      background: #1a1a2e;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      z-index: 99998;
      overflow: hidden;
    }

    .notif-panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      background: #050609;
      border-bottom: 1px solid #1b1b2f;
    }

    .notif-panel-header button i {
      font-size: 20px;
    }

    .notif-panel-body {
      max-height: 350px;
      overflow-y: auto;
    }

    #notifList {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    #notifList .notification-item {
      padding: 12px 15px;
      border-bottom: 1px solid #2d3a4f;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    #notifList .notification-item:hover {
      background: rgba(255, 107, 53, 0.1);
    }

    #notifList .notification-item:active {
      transform: scale(0.98);
      background: rgba(255, 107, 53, 0.25) !important;
    }

    #notifList .notification-item.unread {
      background: rgba(255, 107, 53, 0.15);
      border-left: 3px solid #ff6b35;
    }

    #notifList .notif-title {
      font-weight: 600;
      font-size: 13px;
      color: #fff;
      margin-bottom: 4px;
    }

    #notifList .notif-body {
      font-size: 12px;
      color: #a0a0a0;
      margin-bottom: 4px;
    }

    #notifList .notification-item:not(.unread) .notif-body {
      color: #666;
    }

    #notifList .notif-time {
      font-size: 11px;
      color: #ff6b35;
    }

    #notifList .empty-notification {
      padding: 40px 20px;
      text-align: center;
      color: #666;
    }

    #notifList .empty-notification p {
      margin: 0;
    }

    .toast-notification {
      position: fixed;
      top: 60px;
      right: 10px;
      z-index: 99999;
      background: linear-gradient(135deg, #ea480a 0%, #ff6b35 100%);
      border-radius: 12px;
      padding: 15px 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      max-width: 320px;
      min-width: 260px;
      animation: slideInRight 0.3s ease-out;
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .toast-content {
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }

    .toast-icon {
      font-size: 24px;
      flex-shrink: 0;
    }

    .toast-text h4 {
      margin: 0 0 5px 0;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
    }

    .toast-text p {
      margin: 0;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.85);
      line-height: 1.4;
    }

    /* ========== NOTIFICATION DETAIL POPUP ========== */
    .notif-detail-popup .page-content {
      background: #1a1a2e !important;
    }

    .notif-detail-popup .navbar {
      --f7-navbar-bg-color: #0f0f1e;
      --f7-navbar-text-color: #fff;
      --f7-navbar-link-color: #ff6b35;
    }

    .notif-detail-popup .block {
      margin-top: 0;
    }

    /* ========== CONNECTION INDICATOR STYLE ========== */
    .connection-indicator {
      float: left;
      margin: 0px 8px 0px 12px;
      width: 14px;
      height: 14px;
      border: 1px dashed #fff;
      border-radius: 50%;
      position: relative;
      transition: all 0.3s ease;
    }

    /* Status Connected - Hijau dengan glow */
    .connection-indicator.connected {
      background-color: #00ff00;
      box-shadow: 0 0 10px #00ff00,
        0 0 20px #00ff00,
        0 0 30px #00ff00;
      animation: pulse-green 2s ease-in-out infinite;
      border: none;
    }

    /* Status Disconnected - Merah dengan glow */
    .connection-indicator.disconnected {
      background-color: #ff0000;
      box-shadow: 0 0 10px #ff0000,
        0 0 20px #ff0000,
        0 0 30px #ff0000;
      animation: pulse-red 1s ease-in-out infinite;
      border: none;
    }

    /* Animasi kedip hijau (lebih lambat, smooth) */
    @keyframes pulse-green {

      0%,
      100% {
        opacity: 1;
        box-shadow: 0 0 10px #00ff00,
          0 0 20px #00ff00,
          0 0 30px #00ff00;
      }

      50% {
        opacity: 0.6;
        box-shadow: 0 0 5px #00ff00,
          0 0 10px #00ff00,
          0 0 15px #00ff00;
      }
    }

    /* Animasi kedip merah (lebih cepat, alert) */
    @keyframes pulse-red {

      0%,
      100% {
        opacity: 1;
        box-shadow: 0 0 10px #ff0000,
          0 0 20px #ff0000,
          0 0 30px #ff0000;
      }

      50% {
        opacity: 0.4;
        box-shadow: 0 0 5px #ff0000,
          0 0 10px #ff0000,
          0 0 15px #ff0000;
      }
    }
  </style>
</head>

      <!-- ========== TOAST NOTIFICATION ========== -->
