<div class="page" data-name="purchasing" class="theme-dark">
  <div class="page-content theme-dark">
    <div class="card">
      <div style="text-align: center;" class="row no-gap bg-dark-gray-young">
        <div class="col col-border  text-bold"><a class="text-add-colour-white" href="/produksi_pusat">SPK</a></div>
        <div onclick="chooseDataProduksiCabangRedirect('https://tasindo-sale-webservice-makasar.digiseminar.id/api');"
          class="col col-border text-bold jakartaFilterCabangBtn"><a class="text-add-colour-white"
            href="/cabang_pusat">IND-BAR</a></div>
        <!-- <div onclick="chooseDataProduksiCabangRedirect('https://tasindo-sale-webservice-palembang.digiseminar.id/api');"
          class="col col-border text-bold palembangFilterCabangBtn"><a class="text-add-colour-white"
            href="/cabang">PLB</a></div> -->
        <div class="col col-border text-bold bg-dark-gray-medium"><a class="text-add-colour-white"
            href="/laporan">PARTNER</a></div>
      </div>
      <div style="text-align: center;" class="row no-gap bg-dark-gray-young">
        <div class="col col-border text-bold"><a class="text-add-colour-gray" href="/laporan">Laporan</a></div>
        <div class="col col-border bg-dark-gray-medium text-bold"><a class="text-add-colour-white"
            href="/purchasing">Partner</a></div>
      </div>
    </div>

    <!-- Main Card -->
    <div class="card">
      <!-- Header dengan jumlah data dan tombol tambah -->
      <div class="col-100 bg-dark-gray-young" style="padding:10px; font-size:18px; font-weight:bold;">
        <div class="display-flex justify-content-space-between align-items-center"
          style="margin-bottom:4px; padding: 4px 0px;">
          <div class="display-flex justify-content-start align-items-center"
            style="font-size:20px; font-weight:bold; color:#1C1C1D;">
            <span style="border-right: 1px solid #1C1C1D; padding-right: 16px; margin-right: 16px;">
              Data Partner
            </span>
            <span id="jumlah_data_partner">0</span>
          </div>
          <i class="f7-icons popup-open" data-popup=".tambah-partner"
            style="font-size: 30px; color: #009100; cursor: pointer;">plus_rectangle_fill</i>
        </div>
        <!-- Search Box -->
        <input onkeyup="doSearchPartner()" type="text"
          style="font-size:14px; border-radius: 3px; padding: 8px; width: 100%; color: #1C1C1D; background-color: white; border: 1px solid #ddd;"
          id="partner_filter_search" name="partner_filter_search" placeholder="Cari Partner" />
      </div>

      <!-- Table Content -->
      <div class="card-content" style="overflow-x: auto; padding: 0;">
        <table cellspacing="0" cellpadding="1" style="border-collapse: collapse; width: 100%;">
          <thead class="bg-dark-gray-medium text-align-center">
            <tr>
              <th class="label-cell" style="border: 1px solid gray; font-weight: bold; padding: 10px; min-width: 50px;">
                No
              </th>
              <th class="label-cell"
                style="border: 1px solid gray; font-weight: bold; padding: 10px; min-width: 150px;">
                Nama
              </th>
              <th class="label-cell"
                style="border: 1px solid gray; font-weight: bold; padding: 10px; min-width: 120px;">
                No HP
              </th>
              <th class="label-cell"
                style="border: 1px solid gray; font-weight: bold; padding: 10px; min-width: 120px;">
                PIC
              </th>
              <th class="label-cell"
                style="border: 1px solid gray; font-weight: bold; padding: 10px; min-width: 100px;">
                Kota
              </th>
              <th class="label-cell"
                style="border: 1px solid gray; font-weight: bold; padding: 10px; min-width: 200px;">
                Alamat
              </th>
              <th class="label-cell"
                style="border: 1px solid gray; font-weight: bold; padding: 10px; min-width: 150px;">
                Opsi
              </th>
            </tr>
          </thead>
          <tbody class="text-align-center" id="partner_data">
            <!-- Data will be loaded here by JavaScript -->
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div id="pagination_button" class="text-align-center"
        style="margin: 10px; font-size: 16px; width: 100%; display: block;">
        <!-- Pagination buttons will be loaded here by JavaScript -->
      </div>
    </div>

    <!-- Popup Tambah Partner -->
    <div class="popup tambah-partner">
      <div class="view view-init">
        <div class="page">
          <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner bg-dark-gray-medium">
              <div class="title">Tambah Partner Baru</div>
              <div class="right">
                <a class="link popup-close" data-popup=".tambah-partner">
                  <i class="f7-icons" style="margin-right: 5px; color: #fff;">xmark_rectangle_fill</i>
                </a>
              </div>
            </div>
          </div>

          <div class="page-content">
            <div class="card card-outline margin-top bg-dark-gray-medium">
              <div class="card-content">
                <div class="row">
                  <div class="col-100">
                    <div class="card">
                      <div class="card-content">
                        <form id="tambah_partner_form">
                          <div class="list no-hairlines-md">
                            <ul>
                              <li class="item-content item-input">
                                <div class="item-inner">
                                  <div class="item-title item-label" style="font-weight: bold; color: #333;">Nama
                                    Partner</div>
                                  <div class="item-input-wrap">
                                    <input type="text" id="nama_partner" name="nama_partner"
                                      placeholder="Masukkan nama partner" required validate>
                                    <span class="input-clear-button"></span>
                                  </div>
                                </div>
                              </li>

                              <li class="item-content item-input">
                                <div class="item-inner">
                                  <div class="item-title item-label" style="font-weight: bold; color: #333;">PIC (Person
                                    In Charge)</div>
                                  <div class="item-input-wrap">
                                    <input type="text" id="pic" name="pic" placeholder="Masukkan nama PIC" required
                                      validate>
                                    <span class="input-clear-button"></span>
                                  </div>
                                </div>
                              </li>

                              <li class="item-content item-input">
                                <div class="item-inner">
                                  <div class="item-title item-label" style="font-weight: bold; color: #333;">No HP</div>
                                  <div class="item-input-wrap">
                                    <input type="tel" id="no_hp" name="no_hp" placeholder="Contoh: 08123456789" required
                                      validate pattern="[0-9]{10,13}">
                                    <span class="input-clear-button"></span>
                                  </div>
                                </div>
                              </li>

                              <li class="item-content item-input">
                                <div class="item-inner">
                                  <div class="item-title item-label" style="font-weight: bold; color: #333;">Kota</div>
                                  <div class="item-input-wrap">
                                    <input type="text" id="kota" name="kota" placeholder="Masukkan nama kota" required
                                      validate>
                                    <span class="input-clear-button"></span>
                                  </div>
                                </div>
                              </li>

                              <li class="item-content item-input">
                                <div class="item-inner">
                                  <div class="item-title item-label" style="font-weight: bold; color: #333;">Alamat
                                    Lengkap</div>
                                  <div class="item-input-wrap">
                                    <textarea id="alamat" name="alamat" placeholder="Masukkan alamat lengkap" required
                                      validate style="min-height: 80px;"></textarea>
                                    <span class="input-clear-button"></span>
                                  </div>
                                </div>
                              </li>
                            </ul>
                          </div>

                          <div class="block" style="margin-top: 20px;">
                            <button type="button" onclick="tambahPartnerProses();"
                              class="button button-large button-fill bg-dark-gray-young text-add-colour-black-soft"
                              style="font-weight: bold;">
                              <i class="f7-icons" style="margin-right: 8px;">checkmark_circle_fill</i>
                              Simpan Partner
                            </button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
